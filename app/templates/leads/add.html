<!-- app/templates/leads/form.html -->

{% extends "base.html" %}

{% block title %}Add New Lead{% endblock %}

{% block content %}
    <h2 style="margin-bottom: 1rem; letter-spacing: 1px;">Add New Lead</h2>

    <form action="/leads/add" method="post" style="
        background: #f7faff;
        border-radius: 12px;
        max-width: 420px;
        margin: 0 auto 2rem auto;
        padding: 2em 2em 1.5em 2em;
        box-shadow: 0 4px 16px rgba(60,80,180,0.10);
        display: flex;
        flex-direction: column;
        gap: 1.15em;
    ">
        <div style="display: flex; flex-direction: column;">
            <label for="name" style="font-weight: 600; color: #3f51b5; margin-bottom: 0.4em;">Name <span style="color: #e53935;">*</span></label>
            <input type="text" id="name" name="name" required 
                style="padding: 0.7em; border: 1px solid #c5cae9; border-radius: 6px; font-size: 1em;"/>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="email" style="font-weight: 600; color: #3f51b5; margin-bottom: 0.4em;">Email <span style="color: #e53935;">*</span></label>
            <input type="email" id="email" name="email" required
                style="padding: 0.7em; border: 1px solid #c5cae9; border-radius: 6px; font-size: 1em;"/>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="phone" style="font-weight: 600; color: #3f51b5; margin-bottom: 0.4em;">Phone</label>
            <input type="text" id="phone" name="phone"
                style="padding: 0.7em; border: 1px solid #c5cae9; border-radius: 6px; font-size: 1em;"/>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="source" style="font-weight: 600; color: #3f51b5; margin-bottom: 0.4em;">How did you hear about us?</label>
            <select id="source" name="source" style="padding: 0.7em; border: 1px solid #c5cae9; border-radius: 6px; font-size: 1em;">
                <option value="" selected disabled>Select an option</option>
                <option value="website">Website</option>
                <option value="referral">Referral</option>
                <option value="social">Social Media</option>
                <option value="ad">Advertisement</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="notes" style="font-weight: 600; color: #3f51b5; margin-bottom: 0.4em;">Notes</label>
            <textarea id="notes" name="notes" rows="3"
                style="padding: 0.7em; border: 1px solid #c5cae9; border-radius: 6px; font-size: 1em; resize: vertical;"></textarea>
        </div>

        <button type="submit" style="
            background: linear-gradient(90deg, #3f51b5 60%, #2196f3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.9em 0;
            font-size: 1.12em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.25s, box-shadow 0.25s;
            box-shadow: 0 2px 6px rgba(63,81,181,0.08);
            margin-top: 0.7em;
        ">Add Lead</button>
    </form>

    <div style="text-align: center;">
        <a href="/leads" style="color: #3f51b5; text-decoration: none; font-weight: 500;">
            &larr; Back to Leads List
        </a>
    </div>
{% endblock %}
